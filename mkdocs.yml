site_name: TrustLLM
theme:
  name: material
  font:
    text: Ubuntu
    code: Ubuntu Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode